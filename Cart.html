<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style></style>
  <body>
    <div class="container-fluid">
      <div id="header"></div>
      <div id="main">
        <h2 class="text-center">All Products</h2>
        <div class="container mt-4">
          <div class="row">
            <!-- First Part - List of Items -->
            <div class="col-lg-12">
              <div class="row">
                <!-- Item 1 -->
                <div class="col-md-8">
                  <div class="card mb-4" id="item">
                    <div class="card-header">Items in Cart</div>
                    <div class="row">
                      <div class="col-md-4" id="cart-img">
                        <img
                          src="https://media.istockphoto.com/id/1486758338/photo/fashionable-young-indian-man-looking-at-camera-while-standing-against-pink-background.jpg?s=612x612&w=0&k=20&c=4JtceSQU4ig-_ecrGTIwusZ6xcaa_idODxb446bFdkc="
                          alt="Item 1"
                          class="img-fluid item-image"
                        />
                      </div>
                      <div class="col-md-4" id="text">
                        <p>Hoodies</p>
                        <p>Price: $100.00</p>
                        <button class="btn btn-danger" id="box">
                          <i class="fas fa-trash"></i>
                        </button>
                      </div>
                      <div class="col-md-4">
                        <div class="input-group" id="btn1">
                          <div class="input-group-prepend">
                            <button
                              class="btn btn-outline-secondary"
                              type="button"
                            >
                              <i class="fas fa-minus"></i>
                            </button>
                          </div>
                          <input
                            type="text"
                            class="form-control text-center"
                            value="1"
                          />
                          <div class="input-group-append">
                            <button
                              class="btn btn-outline-secondary"
                              type="button"
                            >
                              <i class="fas fa-plus"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Second Part - Summary -->

                <div class="col-lg-4">
                  <div class="card" id="item2">
                    <div class="card-header">Summary</div>
                    <div class="card-body">
                      <p>Product Price: $10.00</p>
                      <p>Shipping: $5.00</p>
                      <hr />
                      <p>Total: $15.00</p>
                    </div>
                    <div class="card-footer">
                      <button class="btn btn-primary btn-block">
                        Checkout
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(function () {
        $("#header").load("../common/header.html");
        $("#footer").load("../common/footer.html");
      });
    </script>
  </body>
</html>
